            <span>keep</span>
        </div>

    <div class="search-bar">
        <input placeholder="Search" type="text" />
    </div>

    <span class="example-spacer"></span>

    <div class="icons">
        <i class="fas fa-redo">
        </i>
        <i class="fas fa-list">
        </i>
        <i class="fas fa-cog">
        </i>
        <i class="fas fa-th">
        </i>
    </div>
    <div class="profile-icon">
        {{ UserFirstletter() }}
    </div>
</mat-toolbar>

<div class="getnotes_container">
    <app-getnotes [ngStyle]="{'opacity': (archiveClick || trashClick) ? '0' : '1'}" (trashNotesEmitter)="trashNotesArray($event)"  (archivedNotesEmitter)="archivedNotesArray($event)" [archiveClick]="archiveClick" [trashClick]="trashClick"></app-getnotes>

    <div class="display_archive" *ngIf="archiveClick">
        <app-display-archive [notesList]="archivedNotes"></app-display-archive>
    </div>

    <div class="display_trash" *ngIf="trashClick">
        <app-display-archive [notesList]="trashNotes"></app-display-archive>
    </div>  
</div>
