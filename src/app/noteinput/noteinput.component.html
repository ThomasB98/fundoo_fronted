<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="note-container" *ngIf="!isNoteExpanded">
    <input type="text" placeholder="Take a note..." (click)="expandNote()">
    <i class="fas fa-check-square icon"></i>
    <i class="fas fa-pen icon"></i>
    <i class="fas fa-image icon"></i>
</div>
<div class="note-card" id="noteCard" *ngIf="isNoteExpanded">
        <div class="note-header">
            <input type="text" class="note-title" placeholder="Title" id="title_text">
            <span class="icon bell-icon"><svg width="18px" height="18px" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.5 5C6.5 4.44772 6.94772 4 7.5 4H9H15H16.5C17.0523 4 17.5 4.44772 17.5 5C17.5 5.55228 17.0523 6 16.5 6H16.095L16.9132 15H19C19.5523 15 20 15.4477 20 16C20 16.5523 19.5523 17 19 17H16H13V22C13 22.5523 12.5523 23 12 23C11.4477 23 11 22.5523 11 22V17H8H5C4.44772 17 4 16.5523 4 16C4 15.4477 4.44772 15 5 15H7.08679L7.90497 6H7.5C6.94772 6 6.5 5.55228 6.5 5ZM9.91321 6L9.09503 15H12H14.905L14.0868 6H9.91321Z"
                            fill="#000000"></path>
                    </g>
                </svg></span>
        </div>
        <div class="note-body">
            <textarea class="note-content" placeholder="Take a note..." id="content_text"></textarea>
        </div>
        <div class="note-footer">
            <div class="icons">
                <app-appicons></app-appicons>
            </div>

            //need to share this to
            <button class="close-btn" (click)="closeNote()">Close</button>
        </div>
</div>
